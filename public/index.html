<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor-meter</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Point the camera to the numbers of the sensor</p>
        <div class="controls">
          <button id="startCamera">Start</button>
          <button id="stopCamera" disabled>Stop</button>
        </div>
      </div>
      <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
      </div>

      <div class="results">
        <div id="detectedNumbers"></div>
        <button id="toggleROI">Toggle ROI</button>
      </div>
    </div>
  </body>
</html>
